<h2 CLASS="western" style="line-height: 200%">
<font face="宋体" size="7" color="#FF0000">求生净土愿不退</font></h2>
<p STYLE="margin-bottom: 0cm" align="center">　</p>
<p STYLE="text-indent: 0cm; margin-bottom: 0cm" align="center">
<span lang="zh-cn"><b><font face="楷体, monospace" size="4" color="#008080">彼</font></b></span><font SIZE="4" FACE="楷体, monospace" COLOR="#008080"><span LANG="zh-CN"><b>佛及其人民，寿命无量无边阿僧祇劫。</b></span></font></p>
<p STYLE="text-indent: 0cm; margin-bottom: 0cm" align="center">
<font SIZE="4" FACE="楷体, monospace" COLOR="#008080"><span LANG="zh-CN"><b>
其国众生，无有众苦，但受诸乐。</b></span></font></p>
<p STYLE="text-indent: 0cm; margin-bottom: 0cm" align="center">
<font SIZE="4" FACE="楷体, monospace" COLOR="#008080"><span LANG="zh-CN"><b>
众生生者，皆是阿鞞跋致</b></span></font><span lang="zh-cn"><b><font face="楷体, monospace" size="4" color="#008080">。</font></b></span></p>
<p STYLE="text-indent: 0cm; margin-bottom: 0cm" align="center">
<font SIZE="4" FACE="楷体, monospace" COLOR="#008080"><span LANG="zh-CN"><b>
得与如是诸上善人，俱会一处。</b></span></font></p>
<p CLASS="western" style="line-height: 200%">
　</p>
<P align="center" style="text-indent: 0cm">　</P>
<P align="center" style="text-indent: 0cm"><b>
<font face="楷体" size="5" color="#CC3300">不管身心多疲惫 求生净土愿不退</font></b></P>
