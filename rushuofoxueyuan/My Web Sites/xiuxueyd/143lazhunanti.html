<P CLASS="western"><font face="宋体"><SPAN LANG="zh-CN">实验是这样的：工作人员带你进入一个房间，给你一支蜡烛、一盒图钉和几根火柴。然后跟你说：&ldquo;请你把蜡烛固定在墙上点燃，但是腊油不可滴在桌上。&rdquo;</SPAN></font></P>
<P CLASS="western"><font face="宋体"><SPAN LANG="zh-CN">你会怎么做？自己试试看。</SPAN></font></P>
