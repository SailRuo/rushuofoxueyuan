<h2 CLASS="western" style="line-height: 200%">
<font face="宋体" size="7" color="#FF0000">成功的钥匙-毅力</font></h2>
<p CLASS="western" style="line-height: 200%">
　</p>
<p align="center" style="text-indent: 0cm"><b>
<font face="楷体" size="4" color="#CC3300">毅力，是对长远目标的激情和坚持不懈。</font></b></p>
<P align="center" style="text-indent: 0cm">　</P>
<p align="center" style="text-indent: 0cm">
<b><font face="楷体" size="4" color="#CC3300">业精于勤，而荒于嬉；</font></b></p>
<p align="center" style="text-indent: 0cm"><b>
<font face="楷体" size="4" color="#CC3300">锲而不舍，金石可镂。</font></b></p>
<p align="center" style="text-indent: 0cm">　</p>
<p align="center" style="text-indent: 0cm"><b>
<font face="楷体" size="4" color="#CC3300">三从一大：</font></b></p>
<p align="center" style="text-indent: 0cm"><b>
<font face="楷体" size="4" color="#CC3300">从严，从难，从实战出发，</font></b></p>
<p align="center" style="text-indent: 0cm"><b>
<font face="楷体" size="4" color="#CC3300">大运动量训练。</font></b></p>
<p STYLE="margin-bottom: 0cm">　</p>
<p STYLE="margin-bottom: 0cm"><font FACE="宋体"><span LANG="zh-CN">
〔从难〕只在“学习区”练习。详见<a href="049kulianyiwan.html" style="text-decoration: none">《刻意苦练一万小时成天才》</a>。</span></font></p>
