<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>如说修行 - 传统文化学习平台</title>
    <meta name="description" content="佛学、道学、哲学经典文献在线阅读平台">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ink: {
                            900: '#171717',
                            700: '#404040',
                            500: '#666666',
                            300: '#999999'
                        },
                        bamboo: '#4a7c59',
                        lotus: '#D4AF37',
                        mist: '#f5f5f0',
                        zen: {
                            bg: '#faf9f7',
                            card: '#ffffff',
                            border: '#e5e5e5'
                        }
                    },
                    fontFamily: {
                        'serif': ['Noto Serif SC', 'serif'],
                        'sans': ['Noto Sans SC', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <style>
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
        }
        
        .font-heading {
            font-family: 'Noto Sans SC', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-zen-bg to-mist text-ink-900 antialiased">
    
    <!-- Navigation -->
    <nav class="fixed top-4 left-4 right-4 z-50">
        <div class="max-w-7xl mx-auto">
            <div class="bg-white/80 backdrop-blur-xl rounded-2xl shadow-lg border border-zen-border px-6 py-4">
                <div class="flex items-center justify-between">
                    <!-- Logo -->
                    <div class="flex items-center space-x-3">
                        <svg class="w-8 h-8 text-bamboo" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                        </svg>
                        <span class="text-xl font-heading font-semibold">如说修行</span>
                    </div>
                    
                    <!-- Nav Links -->
                    <div class="hidden md:flex items-center space-x-8">
                        <button data-category="all" class="nav-link text-sm font-medium text-bamboo transition-colors duration-200 hover:text-bamboo/80 focus:outline-none focus:ring-2 focus:ring-bamboo focus:ring-offset-2 rounded-lg px-3 py-1">
                            全部
                        </button>
                        <button data-category="佛学" class="nav-link text-sm font-medium text-ink-700 transition-colors duration-200 hover:text-bamboo focus:outline-none focus:ring-2 focus:ring-bamboo focus:ring-offset-2 rounded-lg px-3 py-1">
                            佛学
                        </button>
                        <button data-category="道学" class="nav-link text-sm font-medium text-ink-700 transition-colors duration-200 hover:text-bamboo focus:outline-none focus:ring-2 focus:ring-bamboo focus:ring-offset-2 rounded-lg px-3 py-1">
                            道学
                        </button>
                        <button data-category="哲学" class="nav-link text-sm font-medium text-ink-700 transition-colors duration-200 hover:text-bamboo focus:outline-none focus:ring-2 focus:ring-bamboo focus:ring-offset-2 rounded-lg px-3 py-1">
                            哲学
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-32 pb-16 px-4">
        <div class="max-w-7xl mx-auto">
            
            <!-- Hero Section -->
            <div class="text-center mb-16 space-y-6">
                <h1 class="text-5xl md:text-6xl lg:text-7xl font-heading font-bold tracking-tight">
                    传统文化
                    <span class="block text-bamboo mt-2">在线学习</span>
                </h1>
                <p class="text-lg md:text-xl text-ink-500 max-w-2xl mx-auto leading-relaxed">
                    学佛就是修行，而且是如佛所说地修行<br>
                    其修也，有从入之阶；其证也，有自得之实
                </p>
            </div>

            <!-- Search Box -->
            <div class="max-w-2xl mx-auto mb-16">
                <div class="relative">
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="搜索文章内容..."
                        class="w-full px-6 py-4 pl-14 bg-white rounded-full border-2 border-zen-border text-base focus:outline-none focus:border-bamboo focus:ring-4 focus:ring-bamboo/10 transition-all duration-200"
                        aria-label="搜索文章"
                    >
                    <svg class="absolute left-5 top-1/2 -translate-y-1/2 w-6 h-6 text-ink-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>
            </div>

            <!-- Article Grid -->
            <div id="articleList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Loading skeleton -->
                <div class="article-skeleton">
                    <div class="bg-white rounded-2xl p-6 shadow-md animate-pulse">
                        <div class="h-4 bg-gray-200 rounded w-1/4 mb-4"></div>
                        <div class="h-6 bg-gray-200 rounded w-3/4 mb-3"></div>
                        <div class="space-y-2">
                            <div class="h-4 bg-gray-200 rounded"></div>
                            <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Article Detail -->
            <div id="articleDetail" class="hidden">
                <div class="max-w-3xl mx-auto">
                    <button id="backBtn" class="inline-flex items-center space-x-2 text-ink-700 hover:text-bamboo transition-colors duration-200 mb-8 focus:outline-none focus:ring-2 focus:ring-bamboo focus:ring-offset-2 rounded-lg px-3 py-2 cursor-pointer">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                        <span>返回</span>
                    </button>
                    
                    <article id="articleContent" class="bg-white rounded-2xl p-8 md:p-12 shadow-lg">
                        <!-- Dynamic content -->
                    </article>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="py-8 text-center text-ink-300 text-sm">
        <p>© 2024 如说修行 · 弘扬传统文化</p>
    </footer>

    <script src="app-new.js"></script>
</body>
</html>
