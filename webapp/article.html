<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章阅读 - 如说修行网上佛学院</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-primary: #4F46E5;
            --color-secondary: #818CF8;
            --color-cta: #22C55E;
            --color-background: #EEF2FF;
            --color-text: #312E81;
            --color-xiuxue: #059669;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #EEF2FF 0%, #E0E7FF 100%);
            color: var(--color-text);
            line-height: 1.8;
            min-height: 100vh;
        }
        
        /* 顶部导航 */
        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s;
        }
        
        .back-btn:hover {
            opacity: 0.7;
        }
        
        /* 主内容区 */
        .main-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 6rem 2rem 4rem;
        }
        
        /* 文章卡片 */
        .article-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }
        
        /* 文章头部 */
        .article-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid #E0E7FF;
        }
        
        .article-title {
            font-family: 'Noto Serif SC', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 1rem;
            line-height: 1.3;
        }
        
        .article-meta {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            color: #64748B;
            font-size: 0.95rem;
        }
        
        .article-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* 文章摘要 */
        .article-summary {
            background: linear-gradient(135deg, #EEF2FF 0%, #E0E7FF 100%);
            border-left: 4px solid var(--color-primary);
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #475569;
        }
        
        /* 目录 */
        .article-toc {
            background: #F8FAFC;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .toc-title {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 1rem;
        }
        
        .toc-list {
            list-style: none;
        }
        
        .toc-list li {
            margin-bottom: 0.75rem;
        }
        
        .toc-list a {
            color: var(--color-primary);
            text-decoration: none;
            transition: all 0.2s;
            display: block;
            padding: 0.5rem;
            border-radius: 6px;
        }
        
        .toc-list a:hover {
            background: #E0E7FF;
            padding-left: 1rem;
        }
        
        /* 文章内容 */
        .article-content {
            font-size: 1.05rem;
            line-height: 2;
        }
        
        .article-content h2,
        .article-content h3,
        .article-content h4 {
            font-family: 'Noto Serif SC', serif;
            margin-top: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--color-text);
            scroll-margin-top: 100px;
        }
        
        .article-content h2 {
            font-size: 1.8rem;
            border-bottom: 2px solid #E0E7FF;
            padding-bottom: 0.5rem;
        }
        
        .article-content h3 {
            font-size: 1.5rem;
        }
        
        .article-content h4 {
            font-size: 1.3rem;
            color: var(--color-primary);
        }
        
        .article-content p {
            margin-bottom: 1.5rem;
            text-indent: 2em;
        }
        
        .article-content a {
            color: var(--color-primary);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }
        
        .article-content a:hover {
            border-bottom-color: var(--color-primary);
        }
        
        .article-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .article-content td {
            padding: 1rem;
            border: 1px solid #E0E7FF;
        }
        
        /* 内联摘要/重要提示 (红色楷体) */
        .article-content .article-summary-inline {
            color: #DC2626;
            font-family: 'Noto Serif SC', serif;
            font-weight: 500;
            background: #FEF2F2;
            padding: 0.5rem 1rem;
            border-left: 3px solid #DC2626;
            margin: 1.5rem 0;
            border-radius: 4px;
            display: block;
        }
        
        /* 章节标题 */
        .article-content .article-section-title {
            color: var(--color-primary);
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 1rem;
            padding-left: 1rem;
            border-left: 4px solid var(--color-primary);
        }
        
        /* 内部文章链接 */
        .article-content .internal-link {
            color: var(--color-xiuxue);
            font-weight: 500;
        }
        
        .article-content .internal-link:hover {
            border-bottom-color: var(--color-xiuxue);
        }
        
        /* 响应式表格 */
        .article-content .article-table {
            display: block;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        /* 图片 */
        .article-content .article-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 2rem auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748B;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #E0E7FF;
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 响应式 */
        @media (max-width: 768px) {
            .article-card {
                padding: 2rem 1.5rem;
            }
            
            .article-title {
                font-size: 2rem;
            }
            
            .main-container {
                padding: 5rem 1rem 3rem;
            }
        }
    </style>
</head>
<body>
    
    <!-- 顶部导航 -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="back-btn">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                返回首页
            </a>
        </div>
    </header>
    
    <!-- 主内容 -->
    <main class="main-container">
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>正在加载文章...</p>
        </div>
        
        <article id="article" class="article-card" style="display: none;">
            <!-- 文章内容将通过JS动态加载 -->
        </article>
    </main>
    
    <script src="article-reader.js"></script>
</body>
</html>
